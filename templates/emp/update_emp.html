<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'emp/navbar.html'%}
    <h1 class="text-center my-3">Update Employee</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-primary">
            <div class="card-body">
              <form action="/emp/do_update_emp/{{emp.id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee Name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter Emp Name"
                    name="emp_name"
                    value={{emp.name}}
                  />
                </div>
                <div class="mb-3">
                  <label for="id">Employee id</label>
                  <input
                    id="id"
                    type="text"
                    class="form-control"
                    placeholder="Enter Emp id"
                    name="emp_id"
                    value="{{emp.emp_id}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="phone">Phone</label>
                  <input
                    id="phone"
                    type="text"
                    class="form-control"
                    placeholder="Enter Emp phone"
                    name="emp_phone"
                    value="{{emp.phone}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="address">Employee Address</label>
                  <textarea
                    id="address"
                    cols="30"
                    rows="10"
                    class="form-control"
                    name="emp_address"
                    
                  >{{emp.address}}</textarea>
                </div>
                <div class="mb-3 form-check">
                  <label for="working">Working</label>
                  <input
                    id="working"
                    type="checkbox"
                    {%if emp.working %} checked {% endif %}
                    class="form-check-input"
                    name="emp_working"
                    value="{{emp.working}}"
                  />
                </div>
                <div class="mb-3 form-check">
                  <label for="department">Department</label>
                  <select value="{{emp.department}}" name="emp_department" id="department" class="check-control">
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Eng</option>
                    <option value="EE">Electrical Eng</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-success">Update Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
